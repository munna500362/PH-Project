<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Project</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            background-color: #FF1F3D;
            color: white; 
        }
    </style>

</head>
<body>
    
    <header>
        <nav class="flex justify-between items-center w-11/12 mx-auto py-5
        border-b border-[#17171720]">
            <div>
                <img src="image/Logo.png" alt="">
            </div>
            <div>
                <button class="btn ">Sort by view</button>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </nav>
    </header>  
        <nav id="categori-container" class="flex justify-center gap-3 lg:gap-5 py-3 lg:py-5">
            <div>
                <button onclick="videofetchSection()" id="All-btn" class="btn btn-sm ">All</button>
            </div>
        </nav>

        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
        </section>

        <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
            <dialog id="VideoDetails_Container" class="modal">
            <div  class="modal-box">
                <div id="videoDetailsModel">
                    
                </div>
                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
                </div>
            </div>
            </dialog>
        <script src="scripts/script.js"></script>
</body>
</html>
